<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/calc.css">
    <title>Calculator JS</title>
</head>
<body>
    <div class="container-form">
        <form action="" method="post">
            <div class="display">
                <input type="text" id="display">
            </div>
            <div class="inputs">
                <button class="number">0</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operations" id="add">Addition</button>
                <button class="operations" id="sub">Substraction</button>
                <button class="operations" id="div">Divide</button>
                <button class="operations" id="mult">Multiply</button>
            </div>
        </form>
    </div>
</body>
    <script src="script/calculator.js"></script>
</html>
