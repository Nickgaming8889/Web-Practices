<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 2</title>

    <style>
        body {
            width: auto;
        }

        p {
            text-align: center;
        }

        table {
            margin: auto;
            width: 960px;
            height: 800px;
        }

        table, tr, td {
            border: 1px solid;
        }

        tr:first-child td {
            height: 50px;
        }

        td {
            width: 50%;
        }
    </style>
</head>
<body>
    <p>Tabla 960px ancho, 800px alto</p>
    <table>
        <tr>
            <td colspan="2">Fila 50px alto</td>
        </tr>
        <tr>
            <td style="vertical-align: text-top;">Columna 50% ancho</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" style="height: 50px;">Fila 50px alto</td>
        </tr>
    </table>
</body>
</html>
